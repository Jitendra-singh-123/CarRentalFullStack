<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container">
    <div class="card">
        <div class="card-header">
            <img src="../../../../../assets/profile image (1).jpg" alt="Profile Image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="name">{{customer.FirstName}} {{customer.LastName}}</p>
            <a href="#" class="mail"><i class="fa fa-envelope social-icon" aria-hidden="true"></i>{{customer.EmailAddress}}</a>
            <p class="job">Customer</p>
        </div>

        <div class="social-links">
            <a href="#" class="fab fa-github social-icon"></a>
            <a href="#" class="fab fa-twitter social-icon"></a>
            <a href="#" class="fab fa-youtube social-icon"></a>
            <a href="#" class="fab fa-linkedin social-icon"></a>
        </div>

        <div class="card-footer">
            <p class="count"><span>120k</span> Followers | <span>10k</span> Following</p>
        </div>
    </div>
</div>
